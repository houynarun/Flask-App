{% extends "layout.html" %}

{% block css %}
<style type="text/css" media="print">
	body{
		font-size: 10px;
	}
</style>	
{% endblock %}

{% block content %}

<!--  message  -->
<div class="clearfix">&nbsp;</div>
{% include 'msg_error.html' %}


<div class="col-sm-2" ></div>
<div class="col-sm-8" style="margin-top: 40px;">
	<form action="" method="POST" class="panel form-horizontal" enctype="multipart/form-data">
		<div class="panel-heading">
			<span class="panel-title">License Code Vrification</span>
		</div>
		<div class="panel-body">
	
			<div class="row form-group">
				<label class="col-sm-4 control-label">License Key Code:</label>
				<div class="col-sm-4">
					<!-- Javascript -->
					<script>
						init.push(function () {
							$('#styled-finputs-example').pixelFileInput({ placeholder: 'Select your license key here...' });
						})
					</script>
					<!-- / Javascript -->

					<input type="file" name="file" id="styled-finputs-example" class="form-control">


				</div>
			</div>
			
		</div>
		<div class="panel-footer text-right">
			<button class="btn btn-lg btn-success">Verify</button>
		</div>
	</form>
</div>
<div class="col-sm-2" ></div>

	

{% endblock %}
