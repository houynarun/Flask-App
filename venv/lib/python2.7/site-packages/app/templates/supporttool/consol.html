{% extends "layout.html" %}

{% block css %}
    <style>
        
    </style>
{% endblock %}


{% block content %}
<div style="padding: 10% 0;">
<div class="row">
    <div class="col-sm-12">
        <h1 class="header-3 text-center">Regenerate Consol Balance Current Month</h1>
    </div>
</div>

<div class="clearfix"></div>
{% include 'msg_error.html' %}

<div class="row">

    <div class="col-xs-12">
        <h4 class="header-3 text-center">
            <form method="POST" id="frmClosing" class="form-horizontal">
                <div class="form-group">
                    <select name="Branch" id="Branch" class="form-control">
                        {% for b in BranchObj %}
                                <option value="{{b.ID}}">{{b.ID}} - {{b.Description}}</option>
                        {% endfor %}
                        {# <option value="ALL">All Branch</option> #}
                    </select>
                    
                </div>
                <div class="form-group">
                    <select name="Period" id="Period" class="form-control">
                        <option value="1">Current Month</option>
                        <option value="2">Current Previous Month</option>
                        
                    </select>
                    
                </div>
                <button type="submit" style="padding: 25px 50px;" class="btn btn-flat btn-labeled btn-success" id="btnSubmit">
                    <b style="font-size: 20px;">Generate</b>
                </button> 
            </form>
        </h4>
    </div>
</div>
</div>

{% endblock %}



{% block js %}
    <script type="text/javascript">

    init.push(function () {
      
    });
    $('select').select2();


    </script>
{% endblock %}
