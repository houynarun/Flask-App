{% extends "layout.html" %}

{% block css %}
    <style>
       label{
            display: block;
            width:500px;
            margin: solid 1px black;
       }
       input{
            margin-left: 40px;
       }
    </style>
{% endblock %}


{% block content %}
<div style="padding: 5% 30%;">
<div class="row">
    <div class="col-sm-12">
        <h1 class="header-3 text-center">Regenerate Provision</h1>
        <br>
    </div>
</div>

<div class="clearfix"></div>
{% include 'msg_error.html' %}

<div class="row">
    <div class="col-xs-12">
            <form method="POST" id="frmprovision" name="frmprovision" class="form-horizontal" action="/Morakot/FixProvision">
              <div class="form-group row">
                  <label for="Branch" class="col-sm-3 col-form-label">Branch <span style=color:#d38e99>*</span></label>
                  <div class="col-sm-9">
                    <input type="textbox" value="{{Branch}}" class="form-control" id="Branch" name="Branch"placeholder="Branch" required>
                  </div>
              </div>

              <div class="form-group row">
                  <label for="assetclass" class="col-sm-3 col-form-label">Asset Class <span style=color:#d38e99>*</span></label>
                  <div class="col-sm-9">
                    <input type="textbox" name="AssetClass" class="form-control" id="assetclass" placeholder="Asset Class" value="{{AssetClass}}" required>
                  </div>
              </div>
              
              <div class="form-group row">
                  <label for="from" class="col-sm-3 col-form-label">From <span style=color:#d38e99>*</span></label>
                  <div class="col-sm-9">
                    <input type="textbox" name="from" class="form-control" id="from" placeholder="StartDate" value="{{StartDate}}" required>
                  </div>
              </div>
              <div class="form-group row">
                  <label for="to" class="col-sm-3 col-form-label">To <span style=color:#d38e99>*</span></label>
                  <div class="col-sm-9">
                    <input type="textbox" name="to" class="form-control" id="to" placeholder="EndDate" value="{{EndDate}}" required>
                  </div>
              </div>
              <div class="form-group row">
                  <label for="trandate" class="col-sm-3 col-form-label">Transaction Date <span style=color:#d38e99>*</span></label>
                  <div class="col-sm-9">
                    <input type="textbox" name="trandate" class="form-control" id="trandate" placeholder="Transaction Date" value="{{TranDate}}" required> 
                  </div>
              </div>
              <div>
                <button type="submit" style="padding: 10px 40px;margin-left: 180px;" class="btn btn-flat btn-labeled btn-success" id="btnSubmit">
                    <b style="font-size: 20px;">Generate</b>
                </button> 
              </div>
            </form>
            
    </div>
</div>
</div>

{% endblock %}



{% block js %}
    <script type="text/javascript">
    init.push(function () {
      var options = {
          orientation: $('body').hasClass('right-to-left') ? "auto right" : 'auto auto',
          format:"yyyy-mm-dd",
          autoclose:true
        }
        $('#from').datepicker(options);
        $('#to').datepicker(options);
        $('#trandate').datepicker(options);
    
    });
    $('select').select2();
    function fn_fadeIn(){
            var $getParentEle = window.parent.$("#animated")
            $getParentEle.fadeIn("slow");
        }
        $('#btnSubmit').on("click",function(event) 
        {
            fn_fadeIn();
        }); 
    </script>
{% endblock %}
