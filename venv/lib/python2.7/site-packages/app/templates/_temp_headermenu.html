			<ul class="nav navbar-nav">

			<div class="right clearfix">

				<ul class="nav navbar-nav pull-right right-navbar-nav">
					<li class="nav-icon-btn nav-icon-btn-danger dropdown" id="notification">
						<a href="#notifications" class="dropdown-toggle" data-toggle="dropdown" >
							<i class="nav-icon fa fa-bell" style="font-size: 20px; color: #77b7c5;"></i>
							<span class="label" id="showNumberOfNotification" style="font-size: 12px; padding: 2px; margin-right: 8px; margin-top: 5px; padding: 2px; position: absolute; left: 25px !important; top: 0; text-align: left;"></span>
							<span class="small-screen-text">Notifications</span>
						</a>
						<script>
							init.push(function () {
								$('#main-navbar-notifications').slimScroll({ height: 350 });
							});
						</script>

						<div class="dropdown-menu widget-notifications no-padding" style="width: 300px">
							<div id="notificationLoading"> </div>
							<div class="notificationSlyleBox">&nbsp;</div>

							<div  id="switchers-colors-modern"  
							data-toggle="tooltip" data-original-title="Tooltip on bottom"
							style="padding:8px; 3px; border-bottom: 1px solid #EEE;">
								<div class="col-sm-6" style="padding-left:0px;padding-top:3px; font-size:11px;">
									<strong>Notifications</strong> 
								</div>
								<div class="col-sm-6 text-right tooltips-demo">
									<label class="tooltip-info"
									data-toggle="tooltip" data-placement="left" 
									title="Show pop-up">
									{%if not UserNotification or UserNotification == 'Y'%}
										<input name="Mute_Notification" type="checkbox"
										value="True"
										data-class="switcher-sm switcher-primary"
										checked="checked">
									{%else%}
										<input name="Mute_Notification" type="checkbox"
										value="False"
										data-class="switcher-sm switcher-primary"
										>
									{%endif%}
									</label>
								</div>
								<div class="clearfix"></div>
							</div>
							<script>

								init.push(function () {
									$('.tooltips-demo label').tooltip();
									$('#switchers-colors-modern > div > label > input').switcher({ theme: 'modern' });
								});

								$("input[name=Mute_Notification]").click(function(){
									var Check = $("input[name=Mute_Notification]").val()
									if (Check == 'True'){
										
										setMuteNotification("False");
										$("input[name=Mute_Notification]").val("False")
									}else{
										setMuteNotification("True");
										$("input[name=Mute_Notification]").val("True")
									}
								});
								function setMuteNotification(value){
			
									$.ajax({
										url: "/Morakot/NotificationMessageConfig/"+value,
										type: "GET",
										success: function(data){
											
										}
									});
								}
							</script>
							
							<div class="notifications-list" id="main-navbar-notifications">

							</div>

							<a id="notification-more" class="notifications-link link">MORE NOTIFICATIONS</a>
						</div>
					</li>

					<li class="nav-icon-btn nav-icon-btn-danger dropdown">

							<span class="small-screen-text">Help</span>
						</a>
						<script>
							init.push(function () {
								$('#main-navbar-notifications').slimScroll({ height: 350 });
							});
						</script>
					</li>

								<!-- <input type="text" placeholder="Search..." class="form-control no-padding-hr" style="border:none;background: #fff; background: rgba(0,0,0,.05); margin-top: 0px !important;"> -->
							<!-- </div> -->

						</form>
					</li>
