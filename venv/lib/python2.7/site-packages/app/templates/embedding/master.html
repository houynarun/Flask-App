{% extends "layout.html" %}
{% block content %}
	{% include 'msg_error.html' %}
	{%if EmbeddedType == 'F'%}
		<span>{{url | safe}}</span>
	{%else%}
		<iframe src="{{url}}" frameborder="0" width="2000" height="1000" allowtransparency></iframe>
	{%endif%}
{% endblock %}
{%block js%}
	<script type="text/javascript">
		$('iframe').load( function() {
    		$('iframe').css({'width' : '1500px', 'height' : '1000px'});
			});
	</script>
{%endblock%}
