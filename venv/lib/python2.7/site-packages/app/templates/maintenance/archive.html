{% extends "layout.html" %}

{% block content %}

<h1 class="text-center">Archive Data</h1>
<div class="clearfix">&nbsp;</div>

 <div class="col-sm-12">

	<table id="mktlist" class="table table-striped" cellspacing="0" width="100%" style="border: 3px solid black;">
		<thead>
			<tr >
				<th>No</th>
				<th>Archive Rule</th>
				<th>Table</th>

				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			{%for row in ArchiveRule%}
				<tr>
					<td>{{loop.index}}</td>
					<td>{{row.ID}}</td>
					<td>Table</td>
					<td>Preview | Archive</td>
				</tr>
			
			{%endfor%}
		</tbody>

		
	</table>
	
</div>

{% endblock %}


{% block js %}

{% from "print.html" import exportIncludeJS %}
{{exportIncludeJS()}}

<script type="text/javascript">

	$(document).ready(function() {
		$('#mktlist').dataTable({
			"lengthMenu": [[25,50,100,200, -1], [25,50,100,200, "All"]],
			"bSort" : false,
			"bScrollCollapse": true
		});
		{% from "print.html" import exportDataTable %}
		{{exportDataTable("#mktlist","NBC ")}}
		
	});

</script>
{% endblock %}
