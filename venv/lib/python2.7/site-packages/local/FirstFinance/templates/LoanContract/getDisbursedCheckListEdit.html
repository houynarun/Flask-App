<div class="modal-dialog modal-lg" style="width: 90%;">
    <div class="modal-content" style="background: #fff">
        <div class="modal-body" style="background: none;">
            <button type="button" class="close close-modal" data-dismiss="modal" aria-label="Close"><span aria-hidden="true" >&times;</span></button>
            <iframe id="loanApp" src="/Morakot/DisbursementCheckList/Edit/{{ID}}/" style="width: 100%;" frameborder="0"></iframe>
        </div>
    </div>
</div>

<script>
$(document).ready(function(){
            var height = window.innerHeight-150;
        $('iframe#loanApp').css('height',height);
    
           setTimeout(disableButton, 1000 );

           function disableButton () {
                           $('#loanApp').contents().find('input#ID').attr('readonly','readonly'); // wait and you'll have it
                           $('#loanApp').contents().find('div.btn-group').remove();
                           $('#loanApp').contents().find('div#container_tab ul li').removeClass('active');
                           $('#loanApp').contents().find('div#container_tab ul li:nth-child(2)').addClass('active');
                      }
                      
})

</script>
