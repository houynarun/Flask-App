
<script>
	jQuery(document).ready(function(){
		$($(".dates").click(function(evt){
			$(this).attr("id");
		})).datepicker({
				format:"yyyy-mm-dd"
		}).on("change", function(){
			var date = $(this).val().split(/[.,\/\\ -]/g);
			if(date[0].length <= 2){
				date = date.reverse()
			}
			for (i=1; i<=2; i++){
				if (parseInt(date[i]) < 10 && date[i].length == 1){
					date[i] = "0"+ date[i];
				}
			}
			$(this).val(date.join("-"));
		});

		$('#print').on('click', function(e) {
			var text = $('#title').text()
			if (text == 'disbursement'){
				x = 0;
				i = 0;
				result = 0;
				row = 0;
				limit = 13;
				items=jQuery( "tbody tr" ).length;
				jQuery( "tbody tr" ).each(function(index) {
					i++;
					row++;
					row++;
					a = jQuery("td:nth-last-of-type(7)",this).text()
					if (a == 'စုစုပေါင်းချေးငွေ'){
						x = x;
					}else{
						x = x + parseInt(jQuery("td:nth-last-of-type(6)",this).text().replace(',',''));
					}
					result = x.toString().replace(/(\d)(?=(\d\d\d)+(?!\d))/g, "$1,"); 
					if (i==limit || items == index+1){
						jQuery('<tr><td colspan="7">စုစုပေါင်းချေးငွေ</td><td><b><i>' + result + '</i></b></td><td></td><td></td><td></td><td></td><td></td></tr>').insertAfter(this);
						x = 0;
						i = 0;
						result = 0;
					}
					if( row > 27 || items == index+1 ){
						limit = 16;
					}
				});
			}
		});

	});

</script>
